<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="BirdApp">
  <head>
    <meta charset="utf-8">
    <title>Bird Finder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController as ctrl">
    <h3>Insert Bird Spotted:</h3>
    <form ng-submit="ctrl.createBird()">
      <input type="text" placeholder="Bird">
      <input type="submit" value="Add Bird">
    </form>
  </body>
</html>
